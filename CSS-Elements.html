<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Beginner Programs</title>
  <style>
    /* Program 1: Styling Text */
    .text-style {
      font-family: Arial, sans-serif;
      color: navy;
      font-size: 24px;
      text-align: center;
      text-decoration: underline;
      margin: 20px;
    }

    /* Program 2: Background and Border */
    .box-style {
      background-color: #f8005fcd;
      border: 5px solid #140312;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
      width: 200px;
      text-align: center;
      border-style: double;
    }

    /* Program 3: Flexbox Layout */
    .flex-container {
      display: flex;
      justify-content: space-around;
      background-color: #c14b4b9e;
      padding: 20px;
      margin: 20px;
    }
    .flex-item {
      background-color: rgb(189, 124, 20);
      color: white;
      padding: 10px;
      width: max-content;
      text-align: center;
      position: relative;
    }
    .flex-item img{
        width: 200px;
        height: 150px;
    }

    /* Program 4: Hover Effect */
    .hover-button {
      background-color: #8604e2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      transition: background-color 0.6s ease;
    }
    .hover-button:hover {
      background-color: #e00df7;
    }

    /* Program 5: Simple Animation */
    .animated-box {
      width: 100px;
      height: 100px;
      background-color: #cb00fe;
      margin: 20px auto;
      animation: slide 2s infinite alternate;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(100px); }
    }
  </style>
</head>
<body>
  <!-- Program 1: Styling Text -->
  <h1 class="text-style">Welcome to CSS Elements!</h1>

  <!-- Program 2: Background and Border -->
  <div class="box-style">STYLED BOX</div>

  <!-- Program 3: Flexbox Layout -->
  <div class="flex-container">
    <div class="flex-item"><img src="nature.jpeg"></div>
    <div class="flex-item"><img src="nature1.jpeg"></div>
    <div class="flex-item"><img src="nature2.jpeg"></div>
  </div>

  <!-- Program 4: Hover Effect -->
  <button class="hover-button">Hover Me!</button>

  <!-- Program 5: Simple Animation -->
  <div class="animated-box"></div>
</body>
</html>
